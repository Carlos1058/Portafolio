<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You | Carlos Negrete</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <style>
    /* Estilos específicos para la página de gracias */
    .thank-you-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
      text-align: center;
      background-color: var(--background-color);
      color: var(--text-color);
    }

    .thank-you-icon {
      font-size: 8rem;
      color: var(--primary-color);
      margin-bottom: 3rem;
      animation: bounce 2s infinite;
    }

    .thank-you-title {
      font-size: 6rem;
      font-weight: 700;
      margin-bottom: 2rem;
      background: linear-gradient(45deg, var(--primary-color), #9c4dff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: fadeIn 1s ease;
    }

    .thank-you-message {
      font-size: 2.5rem;
      color: var(--text-light);
      max-width: 700px;
      margin-bottom: 4rem;
      line-height: 1.6;
      animation: fadeIn 1.5s ease;
    }

    .btn-return {
      padding: 1.5rem 3.5rem;
      font-size: 1.8rem;
      animation: fadeInUp 2s ease;
    }

    /* Animaciones */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInUp {
      from { 
        opacity: 0;
        transform: translateY(20px);
      }
      to { 
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-30px); }
      60% { transform: translateY(-15px); }
    }

    @media (max-width: 768px) {
      .thank-you-title {
        font-size: 4.5rem;
      }
      .thank-you-message {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="thank-you-container">
    <div class="thank-you-icon">
      <i class="fas fa-check-circle"></i>
    </div>
    
    <h1 class="thank-you-title">Thank You!</h1>
    
    <p class="thank-you-message">
      Your message has been received successfully. I'll get back to you as soon as possible. <br><br>
      <i>Carlos Negrete</i>
    </p>
    
    <a href="index.html" class="btn btn-return">
      <i class="fas fa-arrow-left"></i> Back to Portfolio
    </a>
  </div>

  <!-- Div del cursor personalizado (igual que en tu index.html) -->
  <div class="custom-cursor"></div>

  <script>
    // Aplicar el tema guardado
    document.documentElement.setAttribute('data-theme', localStorage.getItem('theme') || 'light');

    // Script del cursor personalizado (copiado de tu script.js)
    const cursor = document.querySelector(".custom-cursor");
    
    document.addEventListener("mousemove", (e) => {
      cursor.style.left = `${e.clientX}px`;
      cursor.style.top = `${e.clientY}px`;
    });

    // Efecto hover (opcional)
    document.querySelectorAll("a, button").forEach((el) => {
      el.addEventListener("mouseenter", () => cursor.classList.add("active"));
      el.addEventListener("mouseleave", () => cursor.classList.remove("active"));
    });
  </script>
</body>
</html>
